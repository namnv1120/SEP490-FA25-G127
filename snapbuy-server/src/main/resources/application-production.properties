# Production Configuration
# Các giá trị này sẽ được override bởi environment variables trên Render

spring.application.name=snapbuy

# Database - sẽ được override bởi environment variables
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Mail Configuration - sẽ được override bởi environment variables
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Upload directory
upload.dir=${UPLOAD_DIR:uploads}

# Multipart file upload configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

# MoMo Payment Configuration
momo.target=${MOMO_TARGET:dev}
momo.dev.endpoint=${MOMO_DEV_ENDPOINT:https://test-payment.momo.vn/v2/gateway/api}
momo.dev.accessKey=${MOMO_DEV_ACCESS_KEY}
momo.dev.partnerCode=${MOMO_DEV_PARTNER_CODE}
momo.dev.secretKey=${MOMO_DEV_SECRET_KEY}

momo.prod.endpoint=${MOMO_PROD_ENDPOINT:https://payment.momo.vn/v2/gateway/api}
momo.prod.accessKey=${MOMO_PROD_ACCESS_KEY:KEY}
momo.prod.partnerCode=${MOMO_PROD_PARTNER_CODE:KEY}
momo.prod.secretKey=${MOMO_PROD_SECRET_KEY:KEY}

momo.createUrl=/create
momo.queryUrl=/query
momo.refundUrl=/refund
momo.confirmUrl=/confirm
momo.tokenPayUrl=/tokenization/pay
momo.tokenBindUrl=/tokenization/bind
momo.tokenInquiryUrl=/tokenization/cbQuery
momo.tokenDeleteUrl=/tokenization/delete

# Server port - Render sẽ tự động set PORT environment variable
server.port=${PORT:8080}

