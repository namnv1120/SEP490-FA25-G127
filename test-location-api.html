<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Test Location API - 34 T·ªânh Th√†nh</title>
    <style>
        body {

            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .container {

        }

        .subtitle {

        }

        .form-group {

        label {

        select {

        }

        .status {

        .status.success {

        }

        .status.error {
            background: #f8d7da;

            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .result {
            margin-top: 20px;
            padding: 15px;

            border-radius: 4px;
            border-left: 4px solid #007bff;
        }

        .result h3 {
            margin-top: 0;

        }

        .result pre {

            overflow-x: auto;
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .info-box strong {
            color: #1976D2;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üß™ Test Location API - 34 T·ªânh Th√†nh</h1>
        <div class="subtitle">D·ªØ li·ªáu sau s√°p nh·∫≠p h√†nh ch√≠nh th√°ng 7/2025</div>

        <div class="info-box">
            <strong>üìå L∆∞u √Ω:</strong> Sau s√°p nh·∫≠p h√†nh ch√≠nh 7/2025, Vi·ªát Nam ch·ªâ c√≤n <strong>34 t·ªânh/th√†nh
                ph·ªë</strong> v√† <strong>kh√¥ng c√≤n c·∫•p huy·ªán</strong>. C·∫•u tr√∫c m·ªõi: <strong>T·ªânh ‚Üí X√£/Ph∆∞·ªùng</strong>
        </div>

        <div id="status"></div>

        <div class="form-group">
            <label for="province">T·ªânh/Th√†nh ph·ªë (34 t·ªânh):</label>
            <select id="province">
                <option value="">-- Ch·ªçn t·ªânh/th√†nh ph·ªë --</option>
            </select>
        </div>

        <div class="form-group">
            <label for="ward">Ph∆∞·ªùng/X√£:</label>
            <select id="ward" disabled>
                <option value="">-- Ch·ªçn ph∆∞·ªùng/x√£ --</option>
            </select>
        </div>

        <div class="result" id="result" style="display: none;">
            <h3>K·∫øt qu·∫£ ch·ªçn:</h3>
            <pre id="resultData"></pre>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api/locations';

        const statusEl = document.getElementById('status');
        const provinceSelect = document.getElementById('province');
        const wardSelect = document.getElementById('ward');
        const resultEl = document.getElementById('result');
        const resultDataEl = document.getElementById('resultData');

        let selectedData = {
            province: null,
            ward: null
        };

        function showStatus(message, type) {
            statusEl.className = `status ${type}`;
            statusEl.textContent = message;
            statusEl.style.display = 'block';
        }

        function hideStatus() {
            statusEl.style.display = 'none';
        }

        function updateResult() {
            if (selectedData.province || selectedData.ward) {
                resultEl.style.display = 'block';
                resultDataEl.textContent = JSON.stringify(selectedData, null, 2);
            } else {
                resultEl.style.display = 'none';
            }
        }

        async function loadProvinces() {
            try {
                showStatus('ƒêang t·∫£i danh s√°ch 34 t·ªânh/th√†nh ph·ªë...', 'loading');
                const response = await fetch(`${API_BASE}/provinces`);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const provinces = await response.json();

                if (!Array.isArray(provinces)) {
                    throw new Error('Response is not an array');
                }

                provinceSelect.innerHTML = '<option value="">-- Ch·ªçn t·ªânh/th√†nh ph·ªë --</option>';
                provinces.forEach(province => {
                    const option = document.createElement('option');
                    option.value = province.province_code;
                    option.textContent = province.name;
                    option.dataset.province = JSON.stringify(province);
                    provinceSelect.appendChild(option);
                });

                showStatus(`‚úÖ ƒê√£ t·∫£i ${provinces.length} t·ªânh/th√†nh ph·ªë (sau s√°p nh·∫≠p 7/2025)`, 'success');
                setTimeout(hideStatus, 3000);
            } catch (error) {
                showStatus(`‚ùå L·ªói: ${error.message}`, 'error');
                console.error('Error loading provinces:', error);
            }
        }

        async function loadWards(provinceCode) {
            try {
                showStatus('ƒêang t·∫£i danh s√°ch ph∆∞·ªùng/x√£...', 'loading');
                wardSelect.innerHTML = '<option value="">-- Ch·ªçn ph∆∞·ªùng/x√£ --</option>';
                wardSelect.disabled = true;
                selectedData.ward = null;

                const response = await fetch(`${API_BASE}/wards/${provinceCode}`);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const wards = await response.json();

                if (!Array.isArray(wards)) {
                    throw new Error('Response is not an array');
                }

                wards.forEach(ward => {
                    const option = document.createElement('option');
                    option.value = ward.ward_code;
                    option.textContent = ward.ward_name;
                    option.dataset.ward = JSON.stringify(ward);
                    wardSelect.appendChild(option);
                });

                wardSelect.disabled = false;
                showStatus(`‚úÖ ƒê√£ t·∫£i ${wards.length} ph∆∞·ªùng/x√£`, 'success');
                setTimeout(hideStatus, 3000);
            } catch (error) {
                showStatus(`‚ùå L·ªói: ${error.message}`, 'error');
                console.error('Error loading wards:', error);
            }
        }

        provinceSelect.addEventListener('change', (e) => {
            const selectedOption = e.target.options[e.target.selectedIndex];
            if (selectedOption.dataset.province) {
                selectedData.province = JSON.parse(selectedOption.dataset.province);
                loadWards(e.target.value);
            } else {
                selectedData.province = null;
                wardSelect.innerHTML = '<option value="">-- Ch·ªçn ph∆∞·ªùng/x√£ --</option>';
                wardSelect.disabled = true;
            }
            updateResult();
        });

        wardSelect.addEventListener('change', (e) => {
            const selectedOption = e.target.options[e.target.selectedIndex];
            if (selectedOption.dataset.ward) {
                selectedData.ward = JSON.parse(selectedOption.dataset.ward);
            } else {
                selectedData.ward = null;
            }
            updateResult();
        });

        // Load provinces on page load
        loadProvinces();
    </script>
</body>

</html>
