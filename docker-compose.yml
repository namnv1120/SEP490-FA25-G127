services:
  # SQL Server Database
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: snapbuy-db
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${DB_PASSWORD:-Snapbuy25}
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - snapbuy-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "$${MSSQL_SA_PASSWORD}" -Q "SELECT 1" -C || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Database initialization - creates SnapBuy database
  init-db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: snapbuy-init-db
    depends_on:
      db:
        condition: service_healthy
    networks:
      - snapbuy-network
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        echo "Waiting for SQL Server..."
        sleep 5
        echo "Creating database SnapBuy..."
        /opt/mssql-tools18/bin/sqlcmd -S db -U sa -P "$${DB_PASSWORD}" -C -Q "IF NOT EXISTS (SELECT name FROM sys.databases WHERE name = N'SnapBuy') CREATE DATABASE SnapBuy"
        echo "Database initialization completed!"
    environment:
      - ACCEPT_EULA=Y
      - DB_PASSWORD=${DB_PASSWORD:-Snapbuy25}

  # Spring Boot Backend (from Docker Hub)
  backend:
    image: namnv11/snapbuy-backend:latest
    container_name: snapbuy-backend
    environment:
      - DB_HOST=db
      - DB_PORT=1433
      - DB_NAME=${DB_NAME:-SnapBuy}
      - DB_USERNAME=${DB_USERNAME:-sa}
      - DB_PASSWORD=${DB_PASSWORD:-Snapbuy25}
      - MAIL_HOST=${MAIL_HOST:-smtp.gmail.com}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_USERNAME=${MAIL_USERNAME:-}
      - MAIL_PASSWORD=${MAIL_PASSWORD:-}
      - UPLOAD_DIR=/app/uploads
      - JWT_EXPIRATION_MS=${JWT_EXPIRATION_MS:-2592000000}
      - APP_BASE_URL=${APP_BASE_URL:-http://localhost:8080}
      - MOMO_TARGET=${MOMO_TARGET:-dev}
      - JAVA_OPTS=-Xms512m -Xmx1024m -XX:+UseG1GC -XX:MaxGCPauseMillis=200
    ports:
      - "8080:8080"
    volumes:
      - uploads_data:/app/uploads
    networks:
      - snapbuy-network
    depends_on:
      db:
        condition: service_healthy
      init-db:
        condition: service_completed_successfully
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1536M
        reservations:
          cpus: "0.5"
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # React Frontend with Nginx (from Docker Hub)
  # Note: Frontend only exposes port 80 internally
  # External access via nginx-proxy on port 80/443
  frontend:
    image: namnv11/snapbuy-frontend:latest
    container_name: snapbuy-frontend
    expose:
      - "80"
    networks:
      - snapbuy-network
    depends_on:
      backend:
        condition: service_started
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --quiet --tries=1 --spider http://localhost:80/health || exit 1",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # Nginx Reverse Proxy with SSL
  nginx-proxy:
    build:
      context: ./nginx-proxy
      dockerfile: Dockerfile
    container_name: snapbuy-nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-proxy/conf.d:/etc/nginx/conf.d:ro
      - ./nginx-proxy/nginx.conf:/etc/nginx/nginx.conf:ro
      - certbot_data:/etc/letsencrypt
      - certbot_www:/var/www/certbot
      - nginx_logs:/var/log/nginx
    networks:
      - snapbuy-network
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_started
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost/health || exit 1",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Certbot for SSL certificate renewal
  certbot:
    image: certbot/certbot:latest
    container_name: snapbuy-certbot
    volumes:
      - certbot_data:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    networks:
      - snapbuy-network
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot --webroot-path=/var/www/certbot; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped

networks:
  snapbuy-network:
    driver: bridge

volumes:
  sqlserver_data:
    driver: local
  uploads_data:
    driver: local
  certbot_data:
    driver: local
  certbot_www:
    driver: local
  nginx_logs:
    driver: local
